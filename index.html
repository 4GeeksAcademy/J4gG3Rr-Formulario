<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-MdqCcafa5BLgxBDJ3d/4D292geNL64JyRtSGjEszRUQX9rhL1QkcnId+OT7Yw+D+" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>Payment form example</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form action="">
                    <div class="row align-items-start">
                        <div class="col-5">
                            <label for="card" class="form-label">Card #</label>
                            <input type="password" class="form-control" id="card" placeholder="xxxxxxxxxxxx">
                        </div>
                        <div class="col-3">
                            <label for="reverse-card" class="form-label">CVC #</label>
                            <input type="password" class="form-control" id="reverse-card" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="amount" class="form-label d-block">Amount</label>
                            <div class="d-inline-flex w-100">
                                <strong>$</strong>
                                <input type="text" class="form-control" id="amount" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <!-- termina fila -->
                    <div class="row align-items-start">
                        <div class="col-6">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div class="col-6">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                        <!-- termina fila -->
                        <div class="row align-items-start">
                            <div class="col-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city">
                            </div>
                            <div class="col-3">
                                <label for="State" class="form-label">State</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick the state</option>
                                    <option value="1">.</option>
                                    <option value="2">.</option>
                                    <option value="3">.</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="amount" class="form-label d-block">Postal Code</label>
                                <input type="text" class="form-control" id="amount">
                            </div>
                        </div>
                        <!-- termina fila -->
                        <div class="row">
                            <div class="col-6">
                                <label for="city" class="form-label d-block">We accept:</label>
                                <div class="alert alert-secondary w-50">
                                    <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="exampleFormControlTextarea1" class="form-label"><strong> Message </strong></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <p>Add any notes here.</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-secondary" style="margin: 5px;">Cancel</button>
                <button type="button" class="btn btn-primary" style="margin: 5px;">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
