<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.rtl.min.css" integrity="sha384-MdqCcafa5BLgxBDJ3d/4D292geNL64JyRtSGjEszRUQX9rhL1QkcnId+OT7Yw+D+" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body>
    <div class="body">
        <div class="header">
            <h1>Payment form example</h1>
        </div>
            <div class="1st-part">
                <div class="header2">
                    <h4>Some fields are missing</h4>
                </div>
                    <div class="formulario1" d-flex>
                            <div class="card">
                                <label for="card" class="form-label">Card #</label>
                                <input type="password" class="form-control" id="card" placeholder="xxxxxxxxxxxx">
                            </div>
                            <div class="reverse-card">
                                <label for="reverse-card" class="form-label">CVC #</label>
                                <input type="password" class="form-control" id="reverse-card" placeholder="0000">
                            </div>
                            <div class="amount">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="text" class="form-control" id="amount" placeholder="Amount">
                            </div>
                    </div>
            </div>
            <div class="2nd-part" d-flex>
                <div class="formulario2">
                    <div class="first-name">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name">
                     </div>
                     <div class="city">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                     </div>
                     <div class="paid-method">
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                             <label class="form-check-label" for="inlineRadio2"></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                             <label class="form-check-label" for="inlineRadio3"></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                             <label class="form-check-label" for="inlineRadio4"></label>
                        </div> 
                     </div>   
                </div>
                <div class="formulario3">
                    <div class="last-name">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name">
                     </div>
                     <div class="location" d-flex>

                        <div class="state">
                            <label for="state" class="form-label"> <strong> State </strong></label>
                            <input type="text" class="form-control" id="state" placeholder="Pick A State">
                        
                        <li class="nav-item dropdown">
                            <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" aria-placeholder="Pick A State">
                            </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                        </li>
                        </div>
                        <div class="postal-code">
                            <div class="postal-code">
                                <label for="postal-code" class="form-label"> <strong> Postal Code </strong></label>
                                <input type="text" class="form-control" id="postal-code">
                            </div>

                        </div>
                     </div>
                     <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"><strong> Message </strong></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p>Add any notes here.</p>
                    </div>
                </div>
            </div>
            <div class="3rd-part" d-flex>
                <nav class="navbar bg-body-tertiary">
                    <form class="container-fluid justify-content-start">
                        <button class="btn btn-outline-success me-2" type="button">Cancel</button>
                        <button class="btn btn-outline-success me-2" type="button">Send</button>
                    </form>
                </nav>

            </div>
    </div>
</body>
</html>
